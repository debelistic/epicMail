<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EPIC MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <header id="header">
        <div class="page-title">
            <h1><a href="index.html"><i class="fa fa-envelope-o"></i> EPIC MAIL</a></h1>
        </div>
        
        <i id="navbutton" class="fa fa-bars icon"></i>
        
        <nav class="page-nav">
            <ul>
                <li class="navli"><a href="index.html">Sign in</a></li>
                <li class="navli"><a href="signup.html">Sign Up</a></li>
                <li class="navli"><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-banner">
            <aside class="container">
                <div class="transparent">
                    <h1 class="main-content">Get global with EPIC MAIL</h1>
                    <p class="main-content">..best way exchange messages over the internet.</p>
                </div>                
            </aside>
            <div class="container transparent">
                <p class="main-content">Signin</p>
                <form action="#" method="get" id="signinform">
                    <div id="message"></div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password"     placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <button type="button"><a href="user.html">Signin</a></button>
                    </div>                    
                </form>
                <p class="main-content">Don't have an account, <a href="signup.html">Signup</a></p>
                <p class="main-content">Forget password, <a href="resetpass.html">Reset here</a></p>
            </div>
        </section>
    </main>
    
    <footer id="footer">
        <div class="sm-page">
                <ul>
                    <li><a href="#"> Facebook <i class="fa fa-facebook-square"></i></a></li>
                    <li><a href="#"> Twitter <i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"> Pinterest <i class="fa fa-pinterest"></i></a></li>
                </ul>
        </div>
        <div class="footer-nav">
            <ul id="navigation">
                <li class="footerli"><a href="#">Find Us</a></li>
                <li class="footerli"><a href="#">Support</a></li>
                <li class="footerli"><a href="#">About</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>EPIC MAIL &copy 2019</p>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
