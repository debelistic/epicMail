<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EPIC MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/user.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <header id="header">
        <div class="page-title">
            <h1><a href="index.html"><i class="fa fa-envelope-o"></i> EPIC MAIL</a></h1>
        </div>
        
    </header>

    <main>
            <section class="main-banner">
                
                    <div class="userheader">
                        <i id="mailicon" class="fa fa-bars icon"></i>
                        <i class="fa fa-pencil-square-o" id="composeicon"></i>
                    </div>
                    <nav class="usermenu">
                        <ul>
                            <li><a href="userallmail.html">Inbox</a></a></li>
                            <li><a href="usersent.html">Sent</a></li>
                            <li><a href="userdrafts.html">Drafts</a></li>
                            <li><a href="admin.html">Groups</a></li>
                            <li><a href="resetpass.html">Settings</a></li>
                        </ul>
                    </nav>
                    <div id="mailformdiv">
                        <form action="#" id="mailform">
                            <input type="text" name="Contact" id="contact" placeholder="Contact">
                            <input type="text" name="Subject" id="mailsubject" placeholder="Subject">
                            <textarea name="Message" id="mailcontent" cols="30" rows="10"></textarea>
                            <input type="button" value="Send">
                        </form>
                    </div>            
                    <div class="chat">
                        <div class="chatwrapper">
                            <div class="sent">
                                <p class="chatp">
                                    Lorem ipsum dolor, iis
                                    sit amet consectetur 
                                    adipisicing elit. Atque unde, 
                                    laborum nam optio tempora offic
                                </p>
                            </div>
                            <div class="receive">
                                <p class="chatp">
                                    Lorem ipsum dolor, iis
                                    sit amet consectetur 
                                    adipisicing elit. Atque unde, 
                                    laborum nam optio tempora offic
                                </p>
                            </div>
                            <div class="chatarea">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                                <i class="fa fa-paper-plane"></i>
                            </div>      
                        </div>                                  
                    </div>
                </section>
    </footer>
    <script src="./scripts/user.js"></script>
</body>
</html>
