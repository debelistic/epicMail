<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EPIC MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/resetpass.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <header id="header">
        <div class="page-title">
            <h1><a href="index.html"><i class="fa fa-envelope-o"></i> EPIC MAIL</a></h1>
        </div>
        
        <i id="navbutton" class="fa fa-bars icon"></i>
        
        <nav class="page-nav">
            <ul>
                <li class="navli"><a href="index.html">Sign in</a></li>
                <li class="navli"><a href="signup.html">Sign Up</a></li>
                <li class="navli"><a href="https://epicmailwithds.herokuapp.com/api-docs">Doc</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-banner">            
            <div class="container transparent">
                <form action="#" method="get" id="signinform">
                    <div id="message"></div>                    
                    <div class="form-group">
                        <label for="newpassword">New Password</label>
                        <input type="password" name="newpassword" id="newpassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmnewpassword">Confirm New Password</label>
                        <input type="password" name="confirmnewpassword" id="confirmnewpassword" required>
                    </div>
                    <div class="form-group">
                        <button type="button">Signin</button>
                    </div>
                    <p class="main-content">Don't have an account, <a href="signup.html">Signup</a></p>                 
                </form>
            </div>
        </section>
    </main>
    
    <footer id="footer">
            <div class="sm-page">
                    <ul>
                        <li><a href="https://www.pivotaltracker.com/n/projects/2314742" target="blank"><i class="fa fa-sun-o" aria-hidden="true"></i> Stories</a></li>
                        <li><a href="https://github.com/debelistic/epicMail" target="blank"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a></li>
                        <li><a href="https://epicmailwithds.herokuapp.com/api-docs" target="blank"><i class="fa fa-tasks" aria-hidden="true"></i></i> Swagger</a></li>
                    </ul>
            </div>
            <div class="footer-nav">
                <ul id="navigation">
                    <li class="footerli"><a href="https://www.pivotaltracker.com/n/projects/2314742" target="blank">Find Us</a></li>
                    <li class="footerli"><a href="https://github.com/debelistic/epicMail" target="blank">Support</a></li>
                    <li class="footerli"><a href="https://epicmailwithds.herokuapp.com/api-docs" target="blank">About</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>EPIC MAIL &copy 2019</p>
            </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
