<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EPIC MAIL | SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/signup.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <header id="header">
        <div class="page-title">
            <h1><a href="index.html"><i class="fa fa-envelope-o"></i> EPIC MAIL</a></h1>
        </div>
        
        <i id="navbutton" class="fa fa-bars icon"></i>
        
        <nav class="page-nav">
            <ul>
                <li class="navli"><a href="index.html">Sign in</a></li>
                <li class="navli"><a href="signup.html">Sign Up</a></li>
                <li class="navli"><a href="https://epicmailwithds.herokuapp.com/api-docs">Doc</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-banner">            
            <div class="container transparent">
                    <h2 class="main-content">SignUp</h2>
                <form action="#" method="get" id="signinform">
                    <div id="message"></div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Recovery Email</label>
                        <input type="email" name="username" id="recoveryemail" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Phone Number</label>
                        <input type="tel" name="phonenumber" id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="userimage">Profile Picture</label>
                        <input type="file" name="userimage" id="userimage" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="button">Signup</button>
                    </div>                    
                </form>
                <p class="main-content">Have an account, <a href="index.html">SignIn</a></p>
            </div>
        </section>
    </main>
    
    <footer id="footer">
        <div class="sm-page">
                <ul>
                    <li><a href="https://www.pivotaltracker.com/n/projects/2314742" target="blank"><i class="fa fa-sun-o" aria-hidden="true"></i> Stories</a></li>
                    <li><a href="https://github.com/debelistic/epicMail" target="blank"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a></li>
                    <li><a href="https://epicmailwithds.herokuapp.com/api-docs" target="blank"><i class="fa fa-tasks" aria-hidden="true"></i></i> Swagger</a></li>
                </ul>
        </div>
        <div class="footer-nav">
            <ul id="navigation">
                <li class="footerli"><a href="https://www.pivotaltracker.com/n/projects/2314742" target="blank">Find Us</a></li>
                <li class="footerli"><a href="https://github.com/debelistic/epicMail" target="blank">Support</a></li>
                <li class="footerli"><a href="https://epicmailwithds.herokuapp.com/api-docs" target="blank">About</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>EPIC MAIL &copy 2019</p>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
