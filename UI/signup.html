<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EPIC MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css"> 
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/signup.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <header id="header">
        <div class="page-title">
            <h1><a href="#"><i class="fa fa-envelope-o"></i> EPIC MAIL</a></h1>
        </div>
        
        <i id="navbutton" class="fa fa-bars icon"></i>
        
        <nav class="page-nav">
            <ul>
                <li class="navli"><a href="#">Sign in</a></li>
                <li class="navli"><a href="#">Sign Up</a></li>
                <li class="navli"><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-banner">            
            <div class="container transparent">
                <p class="main-content">Signup</p>
                <form action="#" method="get" id="signinform">
                    <div id="message"></div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="username" id="name" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="username" id="email" placeholder="example@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password"     placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="text" name="password" id="confirmpassword"     placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <button type="button">Signup</button>
                    </div>                    
                </form>
                <p class="main-content">Don't have an account, <a href="#">Signin</a></p>
            </div>
        </section>
    </main>
    
    <footer id="footer">
        <div class="sm-page">
                <ul>
                    <li><a href="#"> Facebook <i class="fa fa-facebook-square"></i></a></li>
                    <li><a href="#"> Twitter <i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"> Pinterest <i class="fa fa-pinterest"></i></a></li>
                </ul>
        </div>
        <div class="footer-nav">
            <ul id="navigation">
                <li class="footerli"><a href="#">Find Us</a></li>
                <li class="footerli"><a href="#">Support</a></li>
                <li class="footerli"><a href="#">About</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>EPIC MAIL &copy 2019</p>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
